---
label: Serie
hide_body: true
fields:
- type: text
  name: Title
  label: Titre de la série
  description: Visible sur le menu latéral
- name: section
  type: text
  config:
    required: false
  label: Menu parent
  description: Relier la page à son menu parent
- name: type
  type: text
  config:
    required: false
  label: Type de page
  hidden: false
  default: gallery
  description: il faut entrer "gallery" si vide
- name: menu
  type: tag_list
  default:
  - serie
  label: Menu
  hidden: false
  description: Ajouter le tag "serie" pour ajouter la série au menu latéral de la
    galerie
- name: weight
  type: number
  label: Ordre
  description: Order de la page dans le menu latéral
  default: 0
  required: true
  config:
    min: 
    max: 
    step: 
- name: meta_title
  type: text
  config:
    required: false
  label: Meta title
- name: translationkey
  type: text
  config:
    required: false
  label: Clé de traduction
  description: Relie les pages à traduire ensemble<em> (serie1, serie2...)</em>
- name: meta_description
  type: text
  config:
    required: false
  label: Meta description
- type: field_group_list
  name: photos
  label: photos
  fields:
  - type: text
    name: name
    label: Nom de la photo
    config:
      required: true
  - type: datetime
    name: date
    label: Date de la photo
    config:
      required: true
  - name: speed
    type: number
    label: Vitesse
    description: Vitesse de parallaxe (entre -0,1 et 0,1)
    default: 1
    required: true
    config:
      min: -3
      max: 3
      step: 
  - type: file
    name: image
    label: Photo
    config:
      maxSize: 1
- type: text
  name: namespace
  label: namespace
  hidden: true
  default: serie
  config:
    required: true
