<!-- Config site -->
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
{{ .Hugo.Generator }}

<!-- Description -->
<title>{{ if .Params.meta_title }}{{ .Params.meta_title }}{{ if not .IsHome }} | {{ .Site.Title }}, {{ i18n "official"}}{{ end }}{{ else }}{{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ if .Params.meta_description }}{{ .Params.meta_description }}{{ end }}" />
{{ if .Keywords }}<meta name="keywords" content="{{ delimit .Keywords ", " }}">{{ else if .Params.meta.keywords }}<meta name="keywords" content="{{ delimit .Params.meta.keywords ", " }}">{{ end }}

<!-- Gestion Langues page -->
{{ range .Translations }}
<link rel="alternate" hreflang="{{ .Lang }}" href="{{ .URL | absURL}}">
{{ end}}
<link rel="alternate" hreflang="{{ .Lang }}" href="{{ .URL | absURL}}">
<link rel="canonical" href="{{ .URL | absURL }}">


<!-- FAVICON -->
<link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">

<!-- THEME -->
  <meta name="theme-color" content="#000000">

<!--MANIFEST PWA-->
<link rel="manifest" href="/img/favicon/site.webmanifest">

<!-- Social networks -->

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ if .Params.meta_title }}{{ .Params.meta_title }}{{ if not .IsHome }} | {{ .Site.Title }}{{ end }}{{ else }}{{ .Site.Title }}{{ end }}">
<meta property="og:title" content="{{ if .Params.meta_title }}{{ .Params.meta_title }}{{ if not .IsHome }} | {{ .Site.Title }}{{ end }}{{ else }}{{ .Site.Title }}{{ end }}">
<meta property="og:description" content="{{ if .Params.meta_description }}{{ .Params.meta_description }}{{ end }}">
<meta property="og:url" content="{{ .URL | absURL }}">
<meta property="og:image" content="https://res.cloudinary.com/dgzqhksfz/image/upload/v1611074302/Gabriel-Cuallado-official-website_c0lvct.png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta name="pinterest" content="nohover">
