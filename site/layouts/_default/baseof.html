<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" class="notranslate">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="pinterest" content="nopin" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="{{ if .Params.meta_description }}{{ .Params.meta_description }}{{ else }}{{ .Site.Title }} - {{.Page.Title}}{{end}} " />
    <title>{{ if .Params.meta_title }}{{ .Params.meta_title }}{{ else }}{{ .Site.Title }} - {{.Page.Title}}{{ end }}</title>
    {{ $assets := .Site.Data.assets }}
    {{ with $assets.css }}
    <link href="{{ relURL . }}" rel="stylesheet" />
    {{ end }}
  </head>
  <body data-barba="wrapper" data-module-load>
    <div data-barba="container" data-barba-namespace="{{ .Params.namespace }}">
     
      {{ block "header" . }}
        <!-- default header -->
        {{ partial "header.html" .}}
      {{ end }}
      
      <div class="o-wrapper">
          {{ block "main" . }}{{ end }}
          <!-- <canvas id="app"></canvas> -->
      </div>
    </div>
    <script src="https://embed.typeform.com/embed.js"></script>

    {{ with $assets.js }}
    <script src="{{ relURL .}}"></script>
    {{ end }}
  </body>
</html>
