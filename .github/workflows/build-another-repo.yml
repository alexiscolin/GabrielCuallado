name: Build and Release
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build
      run: |
        npm install
        npm run build
    - name: Release build
      uses: hpcodecraft/action-deploy-workspace-to-repo@v2.2

      env:
        GITHUB_ACCESS_TOKEN: dcb882dbea82ffc515b1be110857e088b835421e
        SRC_FOLDER: dist
        DEST_OWNER: alexiscolin
        DEST_REPO: alexiscolin/gabrielcuallado-website.git
        DEST_BRANCH: master
        DEST_FOLDER: site
        DEST_PREDEPLOY_CLEANUP: "rm bundle* && rm index.html"
