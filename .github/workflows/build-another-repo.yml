name: Build and Release
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2
    - name: Remove File
      uses: JesseTG/rm@v1.0.2
      with:
        path: /dist
      
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.79.1'
        # extended: true
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: npm install, build
      run: |
        npm install
        npm run build
         
    - name: Pushes dist folder
      uses: crykn/copy_folder_to_another_repo_action@v1.0.6
      env:
        API_TOKEN_GITHUB: dcb882dbea82ffc515b1be110857e088b835421e
      with:
        source_folder: 'dist'
        destination_repo: 'alexiscolin/gabrielcuallado-website'
        user_email: 'nesquimo@gmail.com'
        user_name: 'alexiscolin'
        commit_msg: '[GHA] Update the dist folder.'  
